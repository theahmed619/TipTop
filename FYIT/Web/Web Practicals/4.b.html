<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <form>
        <b>Customer Name:</b> 
        <input type="text" name="t1"/>
        <br><br>
        <b>Customer No:<b/> 
        <input type="text" name="t2" maxlength="29px"/>
        <br><br>
        <b>Password:<b/>
        <input type="password" name="t3"/>
        <br><br>
        <b>Gender:<b/> 
        <input type="radio" name="t4" Gender="checked"/> Male
        <input type="radio" name="t4"/> Female
        <br><br>
        Hobbies: 
        <input type="checkbox" name="t5"/>Football
        <input type="checkbox" name="t5"/>Cricket
        <input type="checkbox" name="t5"/>Swimming
        <input type="checkbox" name="t5"/>Other
        <br><br>
        Email ID:
        <input type="text" name="t6" size="50px"/>
        <br><br>
        <table>
        <tr>
        <td>
        Country:
        <select name="category">
        <option value="Sale">India
        <option value="Sale">Russia
        <option value="Sale">USA
        <option value="Sale">UK
        </td>
        </tr>
        </table>
        <br><br>
        Address:
        <br>
        <textarea name="t8" rows="6" cols="20"></textarea>
        <br><br>
        <input type="button" name="t9" value="Click Here"/>
    </form>
</body>
</html>
