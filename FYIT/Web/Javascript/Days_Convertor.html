<html>
<head><title>Days Convertor</title></head>
<style>
*{
	margin:0px;
	padding:0px;

}
.hed{
	border:2px solid black;
	margin:5px;
	padding:2px;
	font-size:x-large;
	background-image:url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg);

}
.res{
	margin:3px;
	padding:4px;
}
</style>
<script>
var d,m,w,y;
d=parseInt(prompt("Enter the Days: "));
y=d/360;
m=d/30;
w=d/7;
document.write("<div class=hed>");
document.write("<div class=res>Year = "+y+"</div><br>");
document.write("<div class=res>Month = "+m+"</div><br>");
document.write("<div class=res>Week= "+w+"</div><br>");
document.write("</div>");

</script>
<body>

</body>
<html>
